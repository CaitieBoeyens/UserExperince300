<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-white">Sign up</h3>


                    <form class="has-text-left">
                        <div class="field">
                            <label class="label is-small has-text-white">Your Name</label>
                            <div class="control">
                                <input class="input is-rounded" type="text" autofocus="" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label is-small has-text-white">Your Surname</label>
                            <div class="control">
                                <input class="input is-rounded" type="text" autofocus="" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label is-small has-text-white">Your Number</label>
                            <div class="control">
                                <input class="input is-rounded" type="tel" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label is-small has-text-white">Your Password</label>
                            <div class="control">
                                <input class="input is-rounded" type="password">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label is-small has-text-white">Confirm Password</label>
                            <div class="control">
                                <input class="input is-rounded" type="password">
                            </div>
                        </div>
                        <div class="field">
                            <label class="checkbox has-text-white">
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <a id="blue-btn" class="button is-block is-rounded is-fullwidth" href="./home.html">Sign up</a>
                    </form>

                    <p class="has-text-grey">
                        <a href="../">Login</a> &nbsp;Â·&nbsp;
                        <a href="../">Need Help?</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
