<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saverr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/alert.css">
</head>

<body>
    <section class="hero is-fullheight ">
        <div class="hero-body is-paddingless">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">

                    <h1 class="title has-text-white alert">
                        <b>I am unsafe!</h1>

                    <div class="has-text-centered is-centered">
                        <div class="has-text-white">
                            <div class="bubble2 box">
                                <i class="fas fa-exclamation-triangle fa-5x has-text-white"></i>
                            </div>
                            <p>Activate
                                <br>Unsafe Mode</p>
                        </div>
                    </div>


                    <h1 class="title has-text-white alert">
                        <b>My friend is unsafe!</h1>

                    <div class="select is-rounded">
                        <select>
                            <option>-</option>
                            <option>Bianca</option>
                            <option>Caitie</option>
                            <option>Elaine</option>
                        </select>
                    </div>


                    <div class="level is-flex-mobile">

                        <div class="level-item level-left has-text-centered">
                            <div class="has-text-white">
                                <div class="bubble box">
                                    <i class="fas fa-phone fa-3x has-text-white"></i>
                                </div>
                                <p>Contact
                                    <br>Friend</p>
                            </div>
                        </div>

                        <div class="level-item level-left has-text-centered">
                            <div class="has-text-white">
                                <div class="bubble box">
                                    <i class="fas fa-bell fa-3x has-text-white"></i>
                                </div>
                                <p>Emergency
                                    <br>Contact</p>
                            </div>
                        </div>

                        <div class="level-item level-left has-text-centered">
                            <div class="has-text-white">
                                <div class="bubble box">
                                    <i class="fas fa-exclamation-circle fa-3x has-text-white"></i>
                                </div>
                                <p>Contact
                                    <br>Authorities</p>
                            </div>
                        </div>
                    </div>


                    <div class="buttons is-centered">
                        <a id="sign-btn" class="button is-block is-rounded" href="./map.html">Cancel</a>

                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
