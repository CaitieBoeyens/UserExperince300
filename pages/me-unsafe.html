<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saverr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/me-unsafe.css">
</head>

<body id="me-unsafe">
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="popups">
                    <div id="cancel" class="overlay">
                        <div class="popup box">
                            <article class="media">

                                <div class="media-content">
                                    <div class="content has-text-centered is-centered">
                                        <p>
                                            <strong class="has-text-white">Are you absolutely sure you want to exit unsafe mode?</strong>

                                        </p>

                                    </div>
                                    <div class="field is-centered">
                                        <label class="label has-text-white has-text-centered">Enter your safe word</label>
                                        <div class="control">
                                            <input class="input is-rounded" type="text" placeholder="Safe Word">
                                        </div>
                                    </div>

                                    <a class="button is-rounded is-centered" href="./map.html">Confirm</a>

                                </div>
                                <div class="media-right">
                                    <a class="close-button" href="#">&times;</a>
                                </div>
                            </article>
                        </div>
                    </div>
                    <div id="checkin" class="overlay">
                        <div class="popup box">
                            <article class="media">

                                <div class="media-content">
                                    <div class="content has-text-centered">
                                        <p>
                                            <strong class="has-text-white">Thanks for checking in</strong>

                                        </p>

                                    </div>
                                </div>
                                <div class="media-right">
                                    <a class="close-button" href="#">&times;</a>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
                <div class="column is-4 is-offset-4">
                    <i class="fas fa-exclamation-triangle fa-7x has-text-white"></i>
                    <h1 class="title has-text-white alert">
                        <b>You are in unsafe mode</h1>


                    <div class="level is-flex-mobile">

                        <div class="level-item level-left has-text-centered">
                            <div class="has-text-white">
                                <div class="blue-bubble box">
                                    <i class="fas fa-phone fa-3x has-text-white"></i>
                                </div>
                                <p>Contact
                                    <br>Friend</p>
                            </div>
                        </div>

                        <div class="level-item level-left has-text-centered">
                            <div class="has-text-white">
                                <div class="blue-bubble box">
                                    <i class="fas fa-bell fa-3x has-text-white"></i>
                                </div>
                                <p>Emergency
                                    <br>Contact</p>
                            </div>
                        </div>

                        <div class="level-item level-left has-text-centered">
                            <div class="has-text-white">
                                <div class="blue-bubble box">
                                    <i class="fas fa-exclamation-circle fa-3x has-text-white"></i>
                                </div>
                                <p>Contact
                                    <br>Authorities</p>
                            </div>
                        </div>
                    </div>

                    <div class="box blue-block check-in has-text-white">
                        <h1>Last checked in:
                            <b>Just now</b>
                        </h1>
                    </div>

                    <div class="buttons is-centered">
                        <a class="button is-rounded" href="#checkin">Check in</a>
                        <a class="button is-rounded" href="#cancel">Cancel unsafe mode</a>

                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
